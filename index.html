<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/FaviconIcons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/FaviconIcons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/FaviconIcons/favicon-16x16.png"
    />
    <link rel="manifest" href="./src/FaviconIcons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./src/FaviconIcons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Snack Media</title>

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Snack Media" />
    <meta
      property="og:description"
      content="SnackMedia specializes in comprehensive social media handling, influencer campaigns, and influencer management. Let us help you connect, engage, and grow your brand's digital presence."
    />
    <meta
      property="og:image"
      content="https://bucket.snackmedia.io/wsa/siteOgBanner1.jpg"
    />

    <meta property="og:url" content="https://snackmedia.io/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Snack Media" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
